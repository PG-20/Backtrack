{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form action="{{ url }}" method="post" id="add-pbi" class="form">
            {% csrf_token %}
            <div class="modal-header">
                <h4 class="modal-title">{{ label }}</h4>
{#                TODO: modal doesn't close, idk how to fix #}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col">
                    <div class="row">
                        <div class="col-5">
                            {{ form.title | as_crispy_field }}
                        </div>
                        <div class="col-3">
                            {{ form.priority|as_crispy_field }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            {{ form.sprint_no|as_crispy_field }}
                        </div>
                        <div class="col-3">
                            {{ form.story_points|as_crispy_field }}
                        </div>
                        <div class="col-3">
                            {{ form.pbi_type|as_crispy_field }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save changes"/>
            </div>
        </form>
    </div>
</div>
<script>
    var form_options = {
        target: '#modal', success: function (response) {
        }
    };
    $('#add-pbi').ajaxForm(form_options);

</script>
